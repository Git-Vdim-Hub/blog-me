<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login Example</title>
</head>
<body class="bg-secondary">
  <div class="container">
    <div class="justify-content-center">
      <div class="col-4"></div>
    </div>
  </div>
    <nav class="nav px-4 p-2">
        <a class="nav-link link-info" href="#">Home</a>
        <a class="nav-link link-info" href="#">Dashboard</a>
        <a class="nav-link link-info" href="#">Login</a>
        <a class="nav-link link-info visually-hidden" href="#">Logout</a>
        <div class="container">
          <div class="row">
            <h1 class="display-3 col-md-0 ms-auto pb-2 text-white">Blog-Me</h1>
          </div>
        </div>
    </nav>
      <div class="container">
        <div class="card mt-4 bg-info text-white">
          <div class="card-header container">
            <div class="row align-items-center">
              <div class="col-md-4">Login
              </div>
            </div>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="InputUser" class="form-label">Username</label>
                <input type="username" class="form-control" id="inputUser" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
              </div>
              <button type="submit" class="btn btn-secondary" style="width:100%">Login!</button>
              <a class="nav-link" href="#">Sign up instead</a>
            </form>
          </div>
        </div>
      </div>
      <footer class="mt-5"></footer>
</body>
</html>
